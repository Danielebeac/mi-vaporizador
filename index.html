<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Crafty+ (Modo Universal)</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        h2 { color: #00ffcc; font-size: 16px; margin-bottom: 10px; text-transform: uppercase; }
        .big-text { font-size: 48px; font-weight: bold; color: white; }
        .status-label { color: #888; font-size: 14px; }
        
        .btn-action {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        .btn-action:active { background-color: #d35400; }
        
        .btn-connect {
            background: linear-gradient(90deg, #8e44ad, #c0392b);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }

        input[type="number"] {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            font-size: 24px;
            width: 80px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="card">
        <button id="btnConnect" class="btn-connect" onclick="conectarDispositivo()">
            ▶ BUSCAR DISPOSITIVOS
        </button>
        <div id="statusConnection" class="status-label">Esperando acción...</div>
    </div>

    <div class="card">
        <h2>Temperatura Actual</h2>
        <div class="big-text"><span id="tempActual">--</span>°C</div>
    </div>

    <div class="card">
        <h2>Control Manual</h2>
        <div style="margin-bottom: 15px;">
            <input type="number" id="inputTemp" value="180"> °C
        </div>
        <button class="btn-action" onclick="fijarTemperatura()">
            FIJAR / CALENTAR
        </button>
        <br><br>
        <button class="btn-action" style="background-color: #444;" onclick="detenerCalentamiento()">
            DETENER (OFF)
        </button>
    </div>

    <div class="card">
        <h2>Batería</h2>
        <div class="big-text"><span id="batteryLevel">--</span>%</div>
    </div>

    <script>
        // --- CONSTANTES ---
        const SERVICE_UUID = '00000001-5354-4f52-5a26-4249434b454c';
        const CHAR_BATTERY = '00000003-5354-4f52-5a26-4249434b454c';
        const CHAR_TEMP_ACTUAL = '00000011-5354-4f52-5a26-4249434b454c';
        const CHAR_TEMP_TARGET = '00000021-5354-4f52-5a26-4249434b454c';

        let charTargetTemp = null;

        async function conectarDispositivo() {
            try {
                document.getElementById('statusConnection').innerText = "Abriendo escáner...";
                
                // CAMBIO IMPORTANTE: acceptAllDevices: true
                // Esto mostrará TODOS los dispositivos Bluetooth cercanos.
                // Tú debes seleccionar manualmente el que diga "STORZ&BICKEL" o "CRAFTY"
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [SERVICE_UUID]
                });

                document.getElementById('statusConnection').innerText = "Conectando...";
                
                const server = await device.gatt.connect();
                console.log('Conectado al servidor GATT');

                // Intentar obtener el servicio
                let service;
                try {
                    service = await server.getPrimaryService(SERVICE_UUID);
                } catch (e) {
                    alert("Dispositivo conectado, pero no parece ser un Crafty/Mighty original o el servicio no está disponible.");
                    console.error(e);
                    return;
                }

                // 1. Leer Batería
                try {
                    const batteryChar = await service.getCharacteristic(CHAR_BATTERY);
                    const value = await batteryChar.readValue();
                    const porcentaje = value.getUint16(0, true); 
                    document.getElementById('batteryLevel').innerText = porcentaje;
                } catch (err) {
                    console.log("Intentando lectura alternativa de batería...");
                    // Fallback para modelos antiguos (a veces es Uint8)
                    try {
                        const batteryChar = await service.getCharacteristic(CHAR_BATTERY);
                        const value = await batteryChar.readValue();
                        const porcentaje = value.getUint8(0); 
                        document.getElementById('batteryLevel').innerText = porcentaje;
                    } catch(e2) {
                        document.getElementById('batteryLevel').innerText = "?";
                    }
                }

                // 2. Temp Actual (Notificaciones)
                try {
                    const tempChar = await service.getCharacteristic(CHAR_TEMP_ACTUAL);
                    await tempChar.startNotifications();
                    tempChar.addEventListener('characteristicvaluechanged', (event) => {
                        const val = event.target.value;
                        const temp = val.getUint16(0, true) / 10;
                        document.getElementById('tempActual').innerText = temp.toFixed(1);
                    });
                } catch (err) {
                    console.error("Error temp actual", err);
